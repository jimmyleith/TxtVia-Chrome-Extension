<html>
<head>

  <style>
    body{
      width:360px;
      height:480px;
    }

  <!-- CSS concatenated and minified via ant build script-->
  <link rel="stylesheet" href="css/style.css">
  <!-- end CSS-->
</head>

<body class="main unlocked">

  <section class="globalWapper">
    <section class="firstLaunch">
      <div class="outer">
        <section class="welcome">
          <div class="middle">
            <img src="images/icon128.png">
            <h2>TxtVia</h2>
            <p>Thank you for installing TxtVia</p>
            <button onclick="$('body').removeClass('welcome').addClass('steps')">Continue</button>
          
          </div>
        </section>
        <section class="steps">
          <h2>It's as easy as&hellip;</h2>
          <ol>
            <li><h3><a href="#" onclick="PopUp.Actions.loginLink();">Login</a></h3>
              <p>Using your Google Account</p>
            </li>
            <li><h3>TxtVia</h3>
              <p><a href="#" onclick="PopUp.Actions.download('android');">Android</a></p>
              <p class="coming-soon"><a href="#">iPhone <small>Coming Soon</small></a></p>
              <p class="coming-soon"><a href="#">#blue <small>Coming Soon</small></a></p>
            </li>
            <li><h3>Enjoy</h3>
              <p>Get texting.</p>
            </li>
          </ol>
          <!-- <button onclick="$('body').removeClass('firstLaunch').addClass('main')">Continue</button> -->
        
        </section>
      </div>
    </section>
    <section class="main">
      <header class="clearfix">
        <select name="device">
        </select>
        <input type="search" name="contacts" placeholder="Contact Search" autofocus>
        <a href="#" class="showSettings ir">Show Settings</a>
        <nav class="settings">
        </nav>
      </header>
      <section class="container">
        <section class="locked">
          <div class="outer">
            <!-- <form action="/unlock" name="security" method="post" accept-charset="utf-8">
              <label for="pincode">Enter TxtVia pin-code</label>
              <input type="password" name="pincode" maxlength="4" size="4" pattern="[0-9]{4}">
              <p>Enter your pin-code to unlock this messages</p>
            </form> -->
            <a href="#" onclick="PopUp.Actions.loginLink();" class="login">Login Now</a>
            <!-- <a href="#" onclick="PopUp.Actions.unlock();">Unlock</a> -->
            <hr/>
          </div>
        </section>
        <section class="unlocked">
          <section id="threads" class="threads">
            <div class="flash"></div>
            <!-- <a href="#" onclick="PopUp.Actions.lock();">lock</a> -->
            <ul>
              <li class="new_message" onclick="PopUp.Actions.gotToThread(true);">
                <h3>New Message</h3>
              </li>
            </ul>
            <footer>
            
            </footer>
          </section>
  
          <section id="thread" class="thread">
            <header class="clearfix">
              <a href="#" onclick="PopUp.Actions.backToThreads();">Back</a>
              <hgroup>
                <input type="tel" required>
              </hgroup>
            </header>
            <div class="scroll">
              <ol class="messages">
              </ol>
            </div>
            <form action="/create_message" id="new_message" method="post" class="clearfix">
              <input type="hidden" name="recipient" value="">
              <input type="hidden" name="device_id" value="">
              <textarea name="body" cols="50" rows="4"></textarea>
              <input type="submit" value="Send" disabled=disabled> 
            </form>
          </section>
        </section>
      </section>
    </section>
  </section>
  <div class="loader"></div>  
  
  <script src="javascripts/libs/jquery.js"></script>
  <script src="javascripts/libs/jquery-ui-1.8.14.custom.min.js"></script>
  <script src="javascripts/libs/jquery.timeago.js"></script>
  <script src="javascripts/libs/spin.js"></script>
  <script src="javascripts/txtvia.js"></script>
  <script src="javascripts/storage.js"></script>
  <script src="javascripts/popup.js"></script>

  <script>
    var _gaq=[["_setAccount","UA-24988861-2"],["_trackPageview"]];

    g.src="http://www.google-analytics.com/ga.js";
    s.parentNode.insertBefore(g,s);}(document,"script"));
  </script>

</body>
</html>
