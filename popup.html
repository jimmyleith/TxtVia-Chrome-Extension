      <option>Device 1</option>

      <option>Esendex</option>
    </select>

      <ul>
      </ul>

        <a href="#" onclick="PopUp.Actions.backToThreads();">Back</a>

          <img src="http://placehold.it/30x30">

      </header>

        <ol class="messages">
        </ol>
      </div>

        <input type="hidden" name="recipient" value="07575790552">
        <textarea name="body" cols="50" rows="4"></textarea>
        <input type="submit" value="Send" disabled=disabled> 
      </form>
    </section>
  </section>
